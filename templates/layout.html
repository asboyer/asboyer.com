<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Andrew Boyer's personal website.">
        <meta name="keywords" content="Andrew Boyer, Andrew S Boyer, Andrew, Boyer, Boyer Wayland">
        <meta name="author" content="Andrew Boyer">
        
        <meta property="og:url" content="https://www.asboyer.com">
        <meta property="og:description" content="Andrew Boyer's personal website.">
        <meta property="og:image" content="https://asboyer.com/static/img/l.png">
        <meta property="og:url" content="https://www.asboyer.com/">
        <meta name="twitter:card" content="summary">
        
        <title>Andrew Boyer</title>

        <link rel="shortcut icon" href="/static/img/alt-logo.png"/>

        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/222493b4df.js" crossorigin="anonymous"></script>

        <!-- For other browser behavior -->
        <link rel="stylesheet" href="https://cdns.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <!-- Source Code Pro -->
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap" rel="stylesheet">
        <!-- Noto Sans HK -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@900&display=swap" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        
        {% block styles %}
        {% endblock %}

    </head>

    <body>
        <header>

            <div class="logo">
                <a href="/">
                    <img src="/static/img/alt-logo.png" alt="">
                </a>
            </div>

            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__itm"><a href="/#home" class="nav__link">Home <i class="fas fa-home"></i></a></li>
                    <li class="nav__itm"><a href="/#projects" class="nav__link">Projects <i class="fas fa-file-code"></i></a></li>
                    <li class="nav__itm"><a href="/#experience" class="nav__link">Experience <i class="fas fa-briefcase"></i></a></li>
                    <li class="nav__itm"><a href="/#skills" class="nav__link">Skills <i class="fas fa-address-book"></i></a></li>
                    <li class="nav__itm"><a href="/#blog" class="nav__link">Blog <i class="fas fa-book"></i></a></li>
                    <li class="nav__itm"><a href="/#tools" class="nav__link">Tools <i class="fas fa-laptop-code"></i></a></li>
                    <li class="nav__itm"><a href="/#about" class="nav__link">About <i class="fas fa-address-card"></i></a></li>
                </ul>
            </nav>

        </header>
        
        {% block content %}
        {% endblock %}

        <!-- BEGIN FOOTER -->
        <footer class="footer">
            <ul class="social-list">
                <li class="social-list__item">
                    <a class="social-list__link" href="https://github.com/asboyer" target="_blank"><i class="fab fa-github"></i></a>
                </li>
                <li class="social-list__item">
                    <a class="social-list__link" href="https://www.youtube.com/channel/UCFOqd7pJ9y1j1VfJAgtRlkg" target="_blank"><i class="fab fa-youtube"></i></a>
                </li>
                <li class="social-list__item">
                    <a class="social-list__link" href="https://open.spotify.com/user/uuzdbyuye92sxqjltw955qm9n?si=rPFH2WO_TQOwm8TH_PPzVQ" target="_blank"><i class="fab fa-spotify"></i></a>
                </li>
                <li class="social-list__item">
                    <a class="social-list__link" href="https://www.linkedin.com/in/asboyer/" target="_blank"><i class="fab fa-linkedin"></i></a>
                </li>
                <li class="social-list__item">
                    <a class="social-list__link" href="https://twitter.com/asboyer_" target="_blank"><i class="fab fa-twitter"></i></a>
                </li>
            </ul>
        </footer>
        <!-- END FOOTER -->

        <script src="/static/js/index.js"></script>
        {% block scripts %}
        {% endblock %}
